<!DOCTYPE html>
<html>
<body>
  <form id="myForm">
    <input type="text" id="message" placeholder="Type something" required>
    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>
  
  
  <script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwedDWERxHg6cqxH1Z58oDWLFwNLP1uwXpfbxmM6iREDq9lJiOlmmYrIowYTvJzbi0a/exec";
  const SECRET_TOKEN = "8yb@yp7Vr4xuv3e8e6tXypE64f*4qru3"; // must match script

  document.getElementById('myForm').addEventListener('submit', e => {
    e.preventDefault();
    const message = document.getElementById('message').value;

    fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify({ text: message, token: SECRET_TOKEN })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('status').innerText = "Saved!";
      document.getElementById('message').value = "";
    })
    .catch(err => {
      document.getElementById('status').innerText = "Error: " + err;
    });
  });
</script>

</body>
</html>
